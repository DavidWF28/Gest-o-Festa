<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />

</head>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<body>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
		</div>
		<div>
			<form class="form-inline" method="POST" th:object="${convidado}"
				th:action="@{/convidados}" style="margin: 20px 0">
			
				<div>
					<input type="text" class="form-control" placeholder="Nome"
						th:field="*{nome}" />
				</div>
				<div>
					<input type="text" class="form-control" placeholder="Acompanhantes"
						th:field="*{quantidadedeAcompanhantes}" />
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>


					<tr>
						<th>Nome</th>
						<th>Acompanhantes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${listaConvidado}">
						<td th:text="${convidado.nome}"></td>
						<td th:text="${convidado.quantidadedeAcompanhantes}"></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</body>


</html>
